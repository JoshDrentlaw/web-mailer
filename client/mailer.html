<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Web Mailer</title>
</head>
<body>
    <main>
        <h1>Hermes Mailer</h1>
        <form action="fileupload" method="POST" enctype="multipart/form-data">
            <select name="customer">
                <option value="haskel" selected>Haskel</option>
            </select>
            <input type="text" name="filename" placeholder="Enter the file name.">
            <div id="subject-row">
                <input type="text" name="subject" placeholder="Enter email subject.">
                <label for="is-same">Same as file name?</label>
                <input type="checkbox" name="isSame" checked>
            </div>
            <input type="file" name="fileupload" id="file-upload">
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <!-- SCRIPTS -->
    <script src="index.js"></script>
</body>
</html>
